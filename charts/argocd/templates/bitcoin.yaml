apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitcoin
spec:
  project: default
  source:
    repoURL: https://github.com/dekokun/crypt-manifest.git
    targetRevision: HEAD
    path: charts/bitcoin
  destination:
    server: https://kubernetes.default.svc
    namespace: bitcoin
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
