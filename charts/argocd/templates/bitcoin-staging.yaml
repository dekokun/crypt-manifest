apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitcoin-staging
spec:
  project: default
  source:
    repoURL: https://github.com/dekokun/crypt-manifest.git
    targetRevision: staging
    path: charts/bitcoin
    valueFiles:
    - values-staging.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: bitcoin-staging
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
