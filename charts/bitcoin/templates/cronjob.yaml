apiVersion: batch/v1
kind: CronJob
metadata:
  name: mackerel-throw-bitnodes-bitcoin-fullnode-0
spec:
  schedule: "*/10 * * * *"
  startingDeadlineSeconds: 300
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: mkr
            image: dekokun/mackerel-container-agent-bitcoin:{{.Values.mackerel.image.tag}}
            imagePullPolicy: IfNotPresent
            env:
              - name: MACKEREL_APIKEY
                valueFrom:
                  secretKeyRef:
                    name: mackerel
                    key: apikey
            command:
              - /usr/local/bin/mackerel/bitnodes-script
            args:
              - 168.138.219.140
              - "8333"
              - bitcoin-fullnode-0
            volumeMounts:
              - name: mackerel-volume
                mountPath: /usr/local/bin/mackerel
          restartPolicy: OnFailure
          volumes:
            - name: mackerel-volume
              configMap:
                name: mackerel
                defaultMode: 0700
          nodeSelector:
            kubernetes.io/arch: arm64
