name: Snapshot auto update for renovate
on:
  push:
    branches:
      - 'renovate/**'
jobs:
  update-snapshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.FOR_TRIGGER_WORKFLOW }}
      - name: setup node.js
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      # https://github.com/actions/cache/blob/master/examples.md#node---npm
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm ci
      - name: Update snapshot
        run: npm run update-snapshot
      - name: Count changes
        id: changes
        run: |
          git add -N . # mark untracked file
          echo "::set-output name=count::$(git diff --name-only | wc -l)"
      - name: Commit report
        if: steps.changes.outputs.count > 0 # avoid 'no changes added to commit' error
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add __snapshots__/
          git commit -am "update snapshot"
          git push
